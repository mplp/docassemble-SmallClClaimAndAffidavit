id: understands_rules
question: |
  Small Claims Rules
subquestion: |
  There are some special rules in Small Claims Court. Carefully read the list below so that you can make sure this process is right for you. In small claims:
   
  1. **Neither side can have a lawyer.** This includes not being allowed to get help from a lawyer if you win the case and you need to collect the judgment.
  1. **You can only ask for money.** If you want to ask for something of yours to be returned -- like your car or your dog -- you might be able to use a claim and delivery case. You can [search for a lawyer](https://michiganlegalhelp.org/resources/going-court/limited-scope-representation-lsr-more-affordable-way-hire-lawyer) or use the [Claim and Delivery](https://www.courts.michigan.gov/4a6ed0/siteassets/forms/scao-approved/mc35.pdf) court form. 
  1. **You can only ask for up to $7,000.** If the other person owes more than $7,000, you can still use small claims, but the court can only order up to $7,000 in the judgment. If you want to ask for more, you can search for a lawyer to help you or use the [SCAO forms page](https://www.courts.michigan.gov/SCAO-forms/) to find out if there is a form for your kind of case.
  1. **You can't appeal decisions** in Small Claims Court unless the court has a magistrate on the case. If a magistrate makes the decision in your case, you are allowed to make a very limited appeal to a Small Claims judge.
  1. **You can't have a jury trial.**

