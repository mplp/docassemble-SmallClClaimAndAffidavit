template: directly_involved_transaction_explanation
subject: |
  What does this mean?
content: |
  To sue in small claims court, you have to be **directly** involved in what happened.
    
  **Example: car repair**<br>
  For example, if you are suing over an agreement **you** had with someone to repair a car, **you are directly** involved in the dispute. 
 
  Sometimes people can be involved in a dispute, but not **directly** involved. For example, even if the agreement to repair the car was for your daughter's car, your daughter is **not directly involved**. This is because she didn't make the agreement, and she didn't pay the money. Since you made the agreement, you can sue, but your daughter can't.

  **Example: debt collection**<br>
  This can also come up in debt collection. Sometimes a creditor, like a credit card company or hospital, hires a collection agency to collect the debt for them. The collection agency can't use small claims because they were not part of whatever happened that made the debt --- like the credit card agreement.
  
