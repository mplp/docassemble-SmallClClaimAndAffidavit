subject: What if I'm not sure?
content: |
  If this case involves intentional wrongdoing, it will be dismissed and there will be no refund of court filing fees or any related costs. There are a few exceptions. To see the exceptions, choose **Yes** and tap **Continue**.

  If you are not sure whether your case involves intentional wrongdoing, you may want to talk to a lawyer. You can use the [Guide to Legal Help](https://michiganlegalhelp.org/guide-to-legal-help) to find a lawyer or a legal services office in your area.
